name: SSH deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    

env:
  service_name: ${{ secrets.NGINX_SERVICE_NAME }}
  service_port: ${{ secrets.NGINX_SERVICE_PORT }}
  nginx_site_path: ${{ secrets.NGINX_SITE_PATH }}/${{ secrets.NGINX_SERVICE_NAME }}.${{ secrets.DOMAIN }}
  nginx_unit_path: ${{ secrets.NGINX_UNIT_PATH }}/${{ secrets.NGINX_SERVICE_NAME }}.service
  

jobs:
      
  ssh_publish:
    runs-on: ubuntu-20.04
    
    steps:
      - name: checkout
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mv superset-ci-template superset-ci-template-$(date +%s) > /dev/null
            git clone https://${{ secrets.GIHUB_ACTION_USER }}:${{ secrets.GIHUB_ACTION_TOKEN }}@github.com/datnguye/superset-ci-template.git

      - name: install dependencies
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/superset-ci-template
            apt-get install build-essential libssl-dev libffi-dev python3-dev python3-pip libsasl2-dev libldap2-dev
            python -m pip install virtualenv
            python -m venv venv
            . venv/bin/activate
            python -m pip install apache-superset

